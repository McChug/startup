<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>

    <title>MvA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Open New Lobby</h1>
        <form>
            <label for="name">Name</label>
            <input id="name" type="text" maxlength="12" autofocus style="text-transform:uppercase;font-weight:bold" onkeydown="return /[a-zA-Z]|[0-9]/i.test(event.key)">
            <label for="pw">Password</label>
            <input id="pw" type="password">
            <div style="display:flex;"><button class="reflection" id="login">Open Lobby</button><button class="reflection" id="newUser">Create Account</button></div>
        </form>

        <div style="margin:10%;width:100%;display:flex;flex-direction:column;align-items:center;">
            <h2>Get Party Invite</h2>
            <form>
                <label for="date">Day and Time (MTS)</label>
                <input id="date" type="datetime-local">
                <label for="where">Location</label>
                <input id="where" type="text" maxlength="30">
                <button type="button" class="reflection" onclick="populateInvite(event);">Generate</button>
            </form>
            <!-- <img src="mva_flyer.png" alt="party invite" style="margin-top:2rem;"> -->
        </div> 
    </main>

    <footer>
        <nav>
            <menu>
                <li><a href="index.html">Return</a></li>
            </menu>
        </nav>
    </footer>

    <script src="invite.js"></script>
    <script src="login.js"></script>
</body>
</html>
