<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MvA - in-game</title>
</head>
<body>
    <header>
        <h1>Hello, Ambassador</h1>
    </header>

    <main>
        <!-- maybe add alien select -->
        <p>You have been chosen as the ambassador of earth.</p>
        <p>To make sure the aliens don't destroy the planet, send them the best song to answer their questions.</p>

        <p>Wait until your comrades have each played their songs, then choose which to send to the aliens:</p>
        <form action="">
            <select id="select" name="songSelect">
                <!-- These populate with WebSocket -->
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <button type="Submit">Send!</button> 
        </form>
    </main>

</body>
</html>
