<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>MvA Search TEST page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <main>
        <form>
            <label for="songSearch">Search Songs</label>
            <input id="songSearch" type="text" onkeyup="songSearcher();">
            <div id="results" style="text-align:center;"></div>
            <button class="reflection" type="button" onclick="" id="sendSongBtn">Send</button>
        </form>
        
    </main>

    <footer>
        <nav>
            <menu>
                <li><a >PlayerName</a></li>
                <li><a >NICE</a></li>
            </menu>
        </nav>
    </footer>

    <script>

        async function songSearcher() {
            const query = document.getElementById('songSearch').value.trim();
            const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
            const data = await response.json();

            const displayResults = document.getElementById('results');
            //reset div
            displayResults.innerHTML = '';

            data.tracks.items.forEach(item => {
                const songData = `${item.name} ${explicitSign(item.explicit)} - ${item.artists.map(artist => artist.name).join(', ')} (${item.album.name}) ${msToMMSS(item.duration_ms)}`;
                const trackInfo = document.createElement('div');
                trackInfo.textContent = songData;
                displayResults.appendChild(trackInfo);
            })
        }

        function msToMMSS(ms) {
            // Convert to Seconds
            let seconds = ms / 1000;
            // Get minutes
            const minutes = Math.floor(seconds/60);
            seconds = seconds % 60;
            seconds = Math.round(seconds);
            if (seconds < 10) {
                seconds = `0${seconds}`;
            };
            return `${minutes}:${seconds}`;
        }

        function explicitSign(x) {
            if (x) {
                return 'E';
            } else {
                return '';
            }
        }
    </script>
</body>
</html>
