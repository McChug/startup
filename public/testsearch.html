<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>MvA Search TEST page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <main>
        <form>
            <label for="songSearch">Search Songs</label>
            <input id="songSearch" type="text">
            <button class="reflection" type="button" id="sendSongBtn">Send</button>
        </form>
        <div id="results"></div>
    </main>

    <footer>
        <nav>
            <menu>
                <li><a >PlayerName</a></li>
                <li><a >NICE</a></li>
            </menu>
        </nav>
    </footer>

    <script>

        async function songSearcher() {
            const query = document.getElementById('songSearch').value.trim();
            const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
            const data = await response.json();

            const displayResults = document.getElementById('results');
            //reset div
            displayResults.innerHTML = '';

            data.tracks.items.forEach(item => {
                const songData = `${item.name} - ${item.artists.map(artist => artist.name).join(', ')} (${item.album.name})`;
                const trackInfo = document.createElement('div');
                trackInfo.textContent = songData;
                displayResults.appendChild(trackInfo);
            })
        }

    </script>
</body>
</html>
